<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-analytics.js";

    apiKey: "AIzaSyA_PRc6DM_i3X5lar_vcRtQyr1YVDRNq_o",

    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    async function fetchCleaningSchedule() {
            const roomsCol = collection(db, 'vaskeliste');
            const roomsSnapshot = await getDocs(roomsCol);
            const roomsList = roomsSnapshot.docs.map(doc => doc.data());

            const scheduleDiv = document.getElementById('cleaningSchedule');
            roomsList.forEach(room => {
                const roomDiv = document.createElement('div');
                roomDiv.innerHTML = `<h3>${room.name}</h3><p>Assigned to: ${room.assignedTo}</p><p>Status: ${room.status ? 'Completed' : 'Incomplete'}</p>`;
                scheduleDiv.appendChild(roomDiv);
            });
        }

    fetchCleaningSchedule();
</script>
